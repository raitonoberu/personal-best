  title: Personal Best API
  version: "0.1"
paths:
  /api/admin/users:
    post:
      consumes:
      - application/json
      description: |-
        Create new user with desired params.
        Player-related params only required when creating player
        (is_male, phone, telegram, birth_date).
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AdminCreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthResponse'
      security:
      - Bearer: []
      summary: Create user
      tags:
      - admin
  /api/admin/users/{id}:
    patch:
      consumes:
      - application/json
      description: |-
        Update user.
        Player-related params only changed when updating player
        (is_male, phone, telegram, birth_date).
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AdminUpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - Bearer: []
      summary: Update user
      tags:
      - admin
  /api/competitions:
    get:
      description: |-
        List all competitions from new to old
        For now there is no way to get start/end but im working on it :)
      parameters:
      - default: 10
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ListCompetitionsResponse'
      security:
      - Bearer: []
      summary: List competition
      tags:
      - competition
    post:
      consumes:
      - application/json
      description: |-
        Create new competition.
        Days must be different (no same day twice).
        Time must be in format HH:MM.
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateCompetitionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CreateCompetitionResponse'
      security:
      - Bearer: []
      summary: Create competition
      tags:
      - competition
  /api/competitions/{id}:
    get:
      description: Return competition by ID
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetCompetitionResponse'
      security:
      - Bearer: []
      summary: Get competition
      tags:
      - competition
  /api/competitions/{id}/registrations:
    delete:
      description: Competition must not be closed yet
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
      security:
      - Bearer: []
      summary: Unregister for competition
      tags:
      - registration
    get:
      description: List registrations for competition
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Registration'
            type: array
      security:
      - Bearer: []
      summary: List competition registrations
      tags:
      - registration
    post:
      description: Competition must not be closed yet
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      responses:
        "201":
          description: Created
      security:
      - Bearer: []
      summary: Register for competition
      tags:
      - registration
  /api/login:
    post:
      consumes:
      - application/json
      description: Login user, return JWT token & ID
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthResponse'
      summary: Login user
      tags:
      - auth
  /api/register:
    post:
      consumes:
      - application/json
      description: |-
        Register new unverified player
        "birth_date" must have format 1889-04-20
        "phone" must start with +
        "telegram" must start with @
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AuthResponse'
      summary: Register user
      tags:
      - auth
  /api/roles:
    get:
      description: List all available roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.RoleResponse'
            type: array
      security:
      - Bearer: []
      summary: List roles
      tags:
      - roles
  /api/users:
    delete:
      description: Delete current user
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete user
      tags:
      - user
    patch:
      description: |-
        Update user info.
        Player fields will be added later.
      parameters:
      - description: body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserRequest'
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Update user
      tags:
      - user
  /api/users/{id}:
    get:
      description: |-
        Return single user by ID
        "player" may not be present (trainer / admin)
        player.preparation, player.position may not be present
      parameters:
      - in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetUserResponse'
      security:
      - Bearer: []
      summary: Get user
      tags:
      - user
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
