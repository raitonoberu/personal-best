definitions:
  model.AdminCreateUserRequest:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      is_male:
        type: boolean
      last_name:
        type: string
      middle_name:
        type: string
      password:
        type: string
      phone:
        type: string
      role_id:
        type: integer
      telegram:
        type: string
    required:
    - email
    - first_name
    - last_name
    - middle_name
    - password
    - role_id
    type: object
  model.AdminUpdateUserRequest:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      is_male:
        type: boolean
      last_name:
        type: string
      middle_name:
        type: string
      password:
        type: string
      phone:
        type: string
      role_id:
        type: integer
      telegram:
        type: string
    type: object
  model.AuthResponse:
    properties:
      id:
        type: integer
      token:
        type: string
    type: object
  model.CompetitionDay:
    properties:
      date:
        type: string
      end_time:
        type: string
      start_time:
        type: string
    required:
    - date
    - end_time
    - start_time
    type: object
  model.CreateCompetitionRequest:
    properties:
      age:
        type: integer
      closes_at:
        type: string
      days:
        items:
          $ref: '#/definitions/model.CompetitionDay'
        type: array
      description:
        type: string
      name:
        type: string
      size:
        type: integer
      tours:
        type: integer
    required:
    - age
    - closes_at
    - days
    - description
    - name
    - size
    - tours
    type: object
  model.CreateCompetitionResponse:
    properties:
      id:
        type: integer
    type: object
  model.GetCompetitionResponse:
    properties:
      age:
        type: integer
      closes_at:
        type: string
      days:
        items:
          $ref: '#/definitions/model.CompetitionDay'
        type: array
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      size:
        type: integer
      tours:
        type: integer
      trainer:
        $ref: '#/definitions/model.GetUserResponse'
    type: object
  model.GetUserResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      middle_name:
        type: string
      player:
        $ref: '#/definitions/model.PlayerResponse'
      role_id:
        type: integer
    type: object
  model.ListCompetitionsResponse:
    properties:
      competitions:
        items:
          $ref: '#/definitions/model.GetCompetitionResponse'
        type: array
      count:
        type: integer
      total:
        type: integer
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.PlayerResponse:
    properties:
      birth_date:
        type: string
      is_male:
        type: boolean
      phone:
        type: string
      position:
        type: string
      preparation:
        type: string
      telegram:
        type: string
    type: object
  model.RegisterRequest:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      is_male:
        type: boolean
      last_name:
        type: string
      middle_name:
        type: string
      password:
        type: string
      phone:
        type: string
      telegram:
        description: 'TODO: more validations'
        type: string
    required:
    - birth_date
    - email
    - first_name
    - is_male
    - last_name
    - middle_name
    - password
    - phone
    - telegram
    type: object
  model.Registration:
    properties:
      is_approved:
        type: boolean
      is_dropped:
        type: boolean
      user:
        $ref: '#/definitions/model.GetUserResponse'
    type: object
  model.RoleResponse:
    properties:
      can_create:
        type: boolean
      can_participate:
        type: boolean
      can_view:
        type: boolean
      id:
        type: integer
      is_admin:
        type: boolean
      is_free:
        type: boolean
      name:
        type: string
    type: object
  model.UpdateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      password:
        type: string
    type: object
info:
  contact:
    email: raitonoberu@mail.ru
    name: raitonoberu
    url: http://raitonobe.ru
